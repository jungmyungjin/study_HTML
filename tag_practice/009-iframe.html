<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--
iframe : 래된 브라우저에선 동작 안 할 수 있음

Attribute
sandbox : iframe 내부의 컨텐츠에 대한 접근제한을 추가하는 속성
    -->

<body>
  <iframe src="https://opentutorials.org/course/2039/10951" width="500" height="600" sandbox></iframe>
  <iframe width="449" height="253" src="https://www.youtube.com/embed/XsX3ATc3FbA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
