<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta data : 데이터에 대한 데이터. 즉 데이터들이 닮고있는 내용에 대해 간단히 설명/정의 하는 데이터를 말함  -->
    <title>meta tag</title>
    <meta charset="utf-8">
    <meta name="description" content="생활코딩으로 공부중">
    <meta name="keywords" content="코딩,생활코딩,coding,프로그래밍,html,css.javascript">
    <meta name="author" contetns="저자:정명진">
    <meta http-equiv="refresh" content="30"> <!--30초 간격으로 refresh가 되는 태그 -->
  </head>
  <body>
    meta 태그에 대한 설명
  </body>
</html>
