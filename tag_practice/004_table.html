<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>table 연습</title>
</head>

<body>
  <table border="3">
    <!-- border = 테이블 줄 -->
    <tr>
      <!-- table row = 테이블의 행 -->
      <td>이름</td> <!-- table data = 테이블 데이터 -->
      <td>성별</td>
      <td>주소</td>
    </tr>
    <tr>
      <td>정명진</td>
      <td>여</td>
      <td>서울</td>
    </tr>
    <tr>
      <td>정명진</td>
      <td>남</td>
      <td>서울</td>
    </tr>
  </table>
</body>

</html>
